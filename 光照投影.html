<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	*{margin:0; padding:0;}
	body{background:#000;}
	.box{width:400px; height:200px; position:relative; margin:100px auto; font-size:60px; font-family:微软雅黑; line-height:200px; text-align:center; color:#fff; text-shadow: 0 0 100px #fff;}
	.sun{width:100px; height:100px; background:#fff; border-radius:50%; position:absolute; top:0; left:0; box-shadow:0 0 10px #fff;}
</style>
<script>
	window.onload = function(){
		var oBox = document.querySelector('.box');
		var oSun = document.querySelector('.sun');
		document.onmousemove = function(ev){
			oSun.style.left = ev.pageX - oSun.offsetWidth/2+'px';
			oSun.style.top = ev.pageY - oSun.offsetHeight/2+'px';
			var x = (oBox.offsetLeft+oBox.offsetWidth/2) - (oSun.offsetLeft+oSun.offsetWidth/2);
			var y = (oBox.offsetTop+oBox.offsetHeight/2) - (oSun.offsetTop+oSun.offsetHeight/2);
			var dis = Math.sqrt(x*x+y*y);
			oBox.style.textShadow = x/5+'px '+y/5+'px '+dis/30+'px ' +'#fff';
		};
	};
</script>
</head>

<body>
	<div class="box">光照投影效果</div>
	<div class="sun"></div>
</body>
</html>
