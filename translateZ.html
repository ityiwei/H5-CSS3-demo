<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	*{margin:0; padding:0;}
	.box{height:200px; width:150px; background:#3CF; margin:100px auto; -webkit-transform:perspective(800px) rotateY(-45deg) rotateX(45deg); -webkit-transform-style:preserve-3d;}
	.box div{height:100%; width:100%; background:#FF6; -webkit-transition:1s all ease;}
	 .box div:active{-webkit-transform:translateZ(-100px);}
</style>
</head>

<body>
	<div class="box">
		<div></div>
	</div>
</body>
</html>
