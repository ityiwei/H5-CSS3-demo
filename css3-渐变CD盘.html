<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	body{background:#000;}
	.box{height:300px;width:300px;
	position:relative; margin:100px auto;
	border-radius:50%;
	background:-webkit-linear-gradient(0deg,#03C,#0CC,#CCC,#FFF,#FC3,#3CF);
	}
	.box span{height:80px; width:80px;border-radius:50%;
	position:absolute; top:50%; left:50%;
	margin-left:-40px; margin-top:-40px;
	background:-webkit-linear-gradient(0deg,#000,#0F6,#C99,#FF0);
	}
</style>
<script>
	window.onload = function(){
		var oBox = document.querySelector('.box');
		var oSpan = document.querySelector('span');
		oBox.onclick = function(){
			var d = 0;
			var d2 = 0;
			setInterval(function(){
				oBox.style.background = '-webkit-linear-gradient('+(d+=10)+'deg,#03C,#0CC,#CCC,#FFF,#FC3,#3CF)';
				oSpan.style.background = '-webkit-linear-gradient('+(d2-=10)+'deg,#000,#0F6,#C99,#FF0)';
			},30);
		};
	};
</script>
</head>

<body>
	<div class="box">
		<span></span>
	</div>
</body>
</html>
