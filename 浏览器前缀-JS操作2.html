<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	*{margin:0;padding:0;}
	div{width:100px;height:100px;background:#ccc;position:absolute;top:0;left:0;border-radius:50%;}
</style>
<script src="setC3Style.js"></script>
<script>
	window.onload = function(){
		var oDiv = document.querySelector('div');
		oDiv.onclick = function(){
			setC3Style(oDiv,'transition','1s all ease');
			oDiv.style.left = '400px';
		};
	};
</script>
</head>

<body>
	<div></div>
</body>
</html>
